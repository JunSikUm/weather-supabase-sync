      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "MERTANI_USER_EMAIL=${{ secrets.MERTANI_USER_EMAIL }}" >> .env
        echo "MERTANI_USER_PASSWORD=${{ secrets.MERTANI_USER_PASSWORD }}" >> .env
        echo "MERTANI_COMPANY_ID=${{ secrets.MERTANI_COMPANY_ID }}" >> .env
        echo "WEATHER_TABLE_NAME=rainfall_data" >> .env
    
    - name: Run rainfall sync
      run: python sync_weather.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

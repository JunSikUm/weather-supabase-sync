name: Mertani Rainfall Data Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync-rainfall-data:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt --no-deps

    - name: Run rainfall sync
      run: python sync_weather.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        MERTANI_USER_EMAIL: ${{ secrets.MERTANI_USER_EMAIL }}
        MERTANI_USER_PASSWORD: ${{ secrets.MERTANI_USER_PASSWORD }}
        MERTANI_COMPANY_ID: ${{ secrets.MERTANI_COMPANY_ID }}
        WEATHER_TABLE_NAME: rainfall_data

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          console.log('강우량 데이터 동기화 실패');

    - name: Notify on success
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          console.log('Success Sync Finish');

name: Mertani Rainfall Data Sync

on:
  schedule:
    # 매시간 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  sync-rainfall-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "MERTANI_USER_EMAIL=${{ secrets.MERTANI_USER_EMAIL }}" >> .env
        echo "MERTANI_USER_PASSWORD=${{ secrets.MERTANI_USER_PASSWORD }}" >> .env
        echo "MERTANI_COMPANY_ID=${{ secrets.MERTANI_COMPANY_ID }}" >> .env
        echo "WEATHER_TABLE_NAME=rainfall_data" >> .env

    - name: Run rainfall sync
      run: python sync_weather.py
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        MERTANI_USER_EMAIL: ${{ secrets.MERTANI_USER_EMAIL }}
        MERTANI_USER_PASSWORD: ${{ secrets.MERTANI_USER_PASSWORD }}
        MERTANI_COMPANY_ID: ${{ secrets.MERTANI_COMPANY_ID }}

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          console.log(' 강우량 데이터 동기화 실패!');
          console.log(' GitHub Actions 로그를 확인해주세요.');
          console.log(' 주요 확인사항:');
          console.log('  - Mertani 로그인 정보');
          console.log('  - Supabase 연결 정보');
          console.log('  - 센서 데이터 존재 여부');

    - name: Notify on success
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          console.log(' Success Sync Finish');
